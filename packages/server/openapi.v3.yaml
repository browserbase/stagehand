openapi: 3.1.0
info:
  title: Stagehand API
  version: 3.1.0
  description: >-
    Stagehand SDK for AI browser automation [ALPHA]. This API allows clients to

    execute browser automation tasks remotely on the Browserbase cloud.


    All endpoints except /sessions/start require an active session ID.

    Responses are streamed using Server-Sent Events (SSE) when the

    `x-stream-response: true` header is provided.


    This SDK is currently ALPHA software and is not production ready!

    Please try it and give us your feedback, stay tuned for upcoming release
    announcements!
  contact:
    name: Browserbase
    url: https://browserbase.com
components:
  securitySchemes:
    BrowserbaseApiKey:
      type: apiKey
      in: header
      name: x-bb-api-key
      description: Browserbase API key for authentication
    BrowserbaseProjectId:
      type: apiKey
      in: header
      name: x-bb-project-id
      description: Browserbase project ID
    ModelApiKey:
      type: apiKey
      in: header
      name: x-model-api-key
      description: API key for the AI model provider (OpenAI, Anthropic, etc.)
  links:
    SessionAct:
      operationId: SessionAct
      parameters:
        id: $response.body#/data/sessionId
      description: Perform an action on the session
    SessionExtract:
      operationId: SessionExtract
      parameters:
        id: $response.body#/data/sessionId
      description: Extract data from the session
    SessionObserve:
      operationId: SessionObserve
      parameters:
        id: $response.body#/data/sessionId
      description: Observe available actions on the session
    SessionNavigate:
      operationId: SessionNavigate
      parameters:
        id: $response.body#/data/sessionId
      description: Navigate to a URL in the session
    SessionAgentExecute:
      operationId: SessionAgentExecute
      parameters:
        id: $response.body#/data/sessionId
      description: Execute an agent on the session
    SessionReplay:
      operationId: SessionReplay
      parameters:
        id: $response.body#/data/sessionId
      description: Replay session metrics
    SessionEnd:
      operationId: SessionEnd
      parameters:
        id: $response.body#/data/sessionId
      description: End the session and release resources
  schemas:
    LocalBrowserLaunchOptions:
      type: object
      properties:
        args:
          type: array
          items:
            type: string
        executablePath:
          type: string
        userDataDir:
          type: string
        preserveUserDataDir:
          type: boolean
        headless:
          type: boolean
        devtools:
          type: boolean
        chromiumSandbox:
          type: boolean
        ignoreDefaultArgs:
          anyOf:
            - type: boolean
            - type: array
              items:
                type: string
        proxy:
          type: object
          properties:
            server:
              type: string
            bypass:
              type: string
            username:
              type: string
            password:
              type: string
          required:
            - server
        locale:
          type: string
        viewport:
          type: object
          properties:
            width:
              type: number
            height:
              type: number
          required:
            - width
            - height
        deviceScaleFactor:
          type: number
        hasTouch:
          type: boolean
        ignoreHTTPSErrors:
          type: boolean
        connectUrl:
          type: string
        connectTimeoutMs:
          type: number
        downloadsPath:
          type: string
        acceptDownloads:
          type: boolean
      additionalProperties: false
    ModelName:
      type: string
    ModelConfigObject:
      type: object
      properties:
        modelName:
          type: string
        apiKey:
          type: string
        baseURL:
          type: string
          format: uri
      required:
        - modelName
    ModelConfig:
      anyOf:
        - $ref: "#/components/schemas/ModelName"
        - $ref: "#/components/schemas/ModelConfigObject"
    Action:
      type: object
      properties:
        selector:
          type: string
        description:
          type: string
        method:
          type: string
        arguments:
          type: array
          items:
            type: string
      required:
        - selector
        - description
      additionalProperties: false
    BrowserConfig:
      type: object
      properties:
        type:
          type: string
          enum:
            - local
            - browserbase
        connectUrl:
          type: string
        launchOptions:
          $ref: "#/components/schemas/LocalBrowserLaunchOptions"
    BrowserbaseViewport:
      type: object
      properties:
        width:
          type: number
        height:
          type: number
    BrowserbaseFingerprintScreen:
      type: object
      properties:
        maxHeight:
          type: number
        maxWidth:
          type: number
        minHeight:
          type: number
        minWidth:
          type: number
    BrowserbaseFingerprint:
      type: object
      properties:
        browsers:
          type: array
          items:
            type: string
            enum:
              - chrome
              - edge
              - firefox
              - safari
        devices:
          type: array
          items:
            type: string
            enum:
              - desktop
              - mobile
        httpVersion:
          type: string
          enum:
            - "1"
            - "2"
        locales:
          type: array
          items:
            type: string
        operatingSystems:
          type: array
          items:
            type: string
            enum:
              - android
              - ios
              - linux
              - macos
              - windows
        screen:
          $ref: "#/components/schemas/BrowserbaseFingerprintScreen"
    BrowserbaseContext:
      type: object
      properties:
        id:
          type: string
        persist:
          type: boolean
      required:
        - id
    BrowserbaseBrowserSettings:
      type: object
      properties:
        advancedStealth:
          type: boolean
        blockAds:
          type: boolean
        context:
          $ref: "#/components/schemas/BrowserbaseContext"
        extensionId:
          type: string
        fingerprint:
          $ref: "#/components/schemas/BrowserbaseFingerprint"
        logSession:
          type: boolean
        recordSession:
          type: boolean
        solveCaptchas:
          type: boolean
        viewport:
          $ref: "#/components/schemas/BrowserbaseViewport"
    BrowserbaseProxyGeolocation:
      type: object
      properties:
        country:
          type: string
        city:
          type: string
        state:
          type: string
      required:
        - country
    BrowserbaseProxyConfig:
      type: object
      properties:
        type:
          type: string
          const: browserbase
        domainPattern:
          type: string
        geolocation:
          $ref: "#/components/schemas/BrowserbaseProxyGeolocation"
      required:
        - type
    ExternalProxyConfig:
      type: object
      properties:
        type:
          type: string
          const: external
        server:
          type: string
        domainPattern:
          type: string
        username:
          type: string
        password:
          type: string
      required:
        - type
        - server
    ProxyConfig:
      oneOf:
        - $ref: "#/components/schemas/BrowserbaseProxyConfig"
        - $ref: "#/components/schemas/ExternalProxyConfig"
      type: object
      discriminator:
        propertyName: type
        mapping:
          browserbase: "#/components/schemas/BrowserbaseProxyConfig"
          external: "#/components/schemas/ExternalProxyConfig"
    BrowserbaseSessionCreateParams:
      type: object
      properties:
        projectId:
          type: string
        browserSettings:
          $ref: "#/components/schemas/BrowserbaseBrowserSettings"
        extensionId:
          type: string
        keepAlive:
          type: boolean
        proxies:
          anyOf:
            - type: boolean
            - title: ProxyConfigList
              type: array
              items:
                $ref: "#/components/schemas/ProxyConfig"
        region:
          type: string
          enum:
            - us-west-2
            - us-east-1
            - eu-central-1
            - ap-southeast-1
        timeout:
          type: number
        userMetadata:
          type: object
          additionalProperties: true
    SessionStartResult:
      type: object
      properties:
        sessionId:
          type: string
        connectUrl:
          type: string
        available:
          type: boolean
      required:
        - sessionId
        - connectUrl
        - available
      additionalProperties: false
    ActOptions:
      type: object
      properties:
        model:
          $ref: "#/components/schemas/ModelConfig"
        variables:
          type: object
          additionalProperties:
            type: string
        timeout:
          type: number
    ActRequest:
      type: object
      properties:
        input:
          anyOf:
            - type: string
            - $ref: "#/components/schemas/Action"
        options:
          $ref: "#/components/schemas/ActOptions"
        frameId:
          type: string
        streamResponse:
          type: boolean
      required:
        - input
    ActResultData:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        actionDescription:
          type: string
        actions:
          type: array
          items:
            $ref: "#/components/schemas/Action"
      required:
        - success
        - message
        - actionDescription
        - actions
    ActResult:
      type: object
      properties:
        result:
          $ref: "#/components/schemas/ActResultData"
        actionId:
          type: string
      required:
        - result
      additionalProperties: false
    ExtractOptions:
      type: object
      properties:
        model:
          $ref: "#/components/schemas/ModelConfig"
        timeout:
          type: number
        selector:
          type: string
    ExtractRequest:
      type: object
      properties:
        instruction:
          type: string
        schema:
          type: object
          additionalProperties: true
        options:
          $ref: "#/components/schemas/ExtractOptions"
        frameId:
          type: string
        streamResponse:
          type: boolean
    ExtractResult:
      type: object
      properties:
        result: {}
        actionId:
          type: string
      required:
        - result
    ObserveOptions:
      type: object
      properties:
        model:
          $ref: "#/components/schemas/ModelConfig"
        timeout:
          type: number
        selector:
          type: string
    ObserveRequest:
      type: object
      properties:
        instruction:
          type: string
        options:
          $ref: "#/components/schemas/ObserveOptions"
        frameId:
          type: string
        streamResponse:
          type: boolean
    ObserveResult:
      type: object
      properties:
        result:
          type: array
          items:
            $ref: "#/components/schemas/Action"
        actionId:
          type: string
      required:
        - result
      additionalProperties: false
    AgentConfig:
      type: object
      properties:
        model:
          $ref: "#/components/schemas/ModelConfig"
        systemPrompt:
          type: string
        cua:
          type: boolean
    AgentAction:
      type: object
      properties:
        type:
          type: string
        reasoning:
          type: string
        taskCompleted:
          type: boolean
        action:
          type: string
        timeMs:
          type: number
        pageText:
          type: string
        pageUrl:
          type: string
        instruction:
          type: string
      required:
        - type
      additionalProperties: true
    AgentUsage:
      type: object
      properties:
        input_tokens:
          type: number
        output_tokens:
          type: number
        reasoning_tokens:
          type: number
        cached_input_tokens:
          type: number
        inference_time_ms:
          type: number
      required:
        - input_tokens
        - output_tokens
        - inference_time_ms
    AgentResultData:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        actions:
          type: array
          items:
            $ref: "#/components/schemas/AgentAction"
        completed:
          type: boolean
        metadata:
          type: object
          additionalProperties: true
        usage:
          $ref: "#/components/schemas/AgentUsage"
      required:
        - success
        - message
        - actions
        - completed
    AgentExecuteOptions:
      type: object
      properties:
        instruction:
          type: string
        maxSteps:
          type: number
        highlightCursor:
          type: boolean
      required:
        - instruction
    AgentExecuteRequest:
      type: object
      properties:
        agentConfig:
          $ref: "#/components/schemas/AgentConfig"
        executeOptions:
          $ref: "#/components/schemas/AgentExecuteOptions"
        frameId:
          type: string
        streamResponse:
          type: boolean
      required:
        - agentConfig
        - executeOptions
    AgentExecuteResult:
      type: object
      properties:
        result:
          $ref: "#/components/schemas/AgentResultData"
      required:
        - result
      additionalProperties: false
    NavigateOptions:
      type: object
      properties:
        referer:
          type: string
        timeout:
          type: number
        waitUntil:
          type: string
          enum:
            - load
            - domcontentloaded
            - networkidle
    NavigateRequest:
      type: object
      properties:
        url:
          type: string
        options:
          $ref: "#/components/schemas/NavigateOptions"
        frameId:
          type: string
        streamResponse:
          type: boolean
      required:
        - url
    NavigateResult:
      type: object
      properties:
        result:
          anyOf:
            - {}
            - type: "null"
        actionId:
          type: string
      required:
        - result
    TokenUsage:
      type: object
      properties:
        inputTokens:
          type: number
        outputTokens:
          type: number
        reasoningTokens:
          type: number
        cachedInputTokens:
          type: number
        timeMs:
          type: number
    ReplayAction:
      type: object
      properties:
        method:
          type: string
        tokenUsage:
          $ref: "#/components/schemas/TokenUsage"
    ReplayPage:
      type: object
      properties:
        actions:
          type: array
          items:
            $ref: "#/components/schemas/ReplayAction"
    ReplayResult:
      type: object
      properties:
        pages:
          type: array
          items:
            $ref: "#/components/schemas/ReplayPage"
    StreamEventStatus:
      type: string
      enum:
        - starting
        - connected
        - running
        - finished
        - error
    StreamEventType:
      type: string
      enum:
        - system
        - log
    StreamEventSystemData:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/StreamEventStatus"
        result: {}
        error:
          type: string
      required:
        - status
    StreamEventLogData:
      type: object
      properties:
        status:
          type: string
          const: running
        message:
          type: string
      required:
        - status
        - message
    SessionStartResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/SessionStartResult"
      required:
        - success
        - data
      additionalProperties: false
    SessionEndResponse:
      type: object
      properties:
        success:
          type: boolean
      required:
        - success
      additionalProperties: false
    ActResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/ActResultOutput"
      required:
        - success
        - data
      additionalProperties: false
    ExtractResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/ExtractResultOutput"
      required:
        - success
        - data
      additionalProperties: false
    ObserveResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/ObserveResult"
      required:
        - success
        - data
      additionalProperties: false
    AgentExecuteResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/AgentExecuteResultOutput"
      required:
        - success
        - data
      additionalProperties: false
    NavigateResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/NavigateResultOutput"
      required:
        - success
        - data
      additionalProperties: false
    LocalBrowserLaunchOptionsOutput:
      type: object
      properties:
        args:
          type: array
          items:
            type: string
        executablePath:
          type: string
        userDataDir:
          type: string
        preserveUserDataDir:
          type: boolean
        headless:
          type: boolean
        devtools:
          type: boolean
        chromiumSandbox:
          type: boolean
        ignoreDefaultArgs:
          anyOf:
            - type: boolean
            - type: array
              items:
                type: string
        proxy:
          type: object
          properties:
            server:
              type: string
            bypass:
              type: string
            username:
              type: string
            password:
              type: string
          required:
            - server
          additionalProperties: false
        locale:
          type: string
        viewport:
          type: object
          properties:
            width:
              type: number
            height:
              type: number
          required:
            - width
            - height
          additionalProperties: false
        deviceScaleFactor:
          type: number
        hasTouch:
          type: boolean
        ignoreHTTPSErrors:
          type: boolean
        connectUrl:
          type: string
        connectTimeoutMs:
          type: number
        downloadsPath:
          type: string
        acceptDownloads:
          type: boolean
      additionalProperties: false
    ModelConfigObjectOutput:
      type: object
      properties:
        modelName:
          type: string
        apiKey:
          type: string
        baseURL:
          type: string
          format: uri
      required:
        - modelName
      additionalProperties: false
    ModelConfigOutput:
      anyOf:
        - $ref: "#/components/schemas/ModelName"
        - $ref: "#/components/schemas/ModelConfigObjectOutput"
    BrowserConfigOutput:
      type: object
      properties:
        type:
          type: string
          enum:
            - local
            - browserbase
        connectUrl:
          type: string
        launchOptions:
          $ref: "#/components/schemas/LocalBrowserLaunchOptionsOutput"
      additionalProperties: false
    BrowserbaseViewportOutput:
      type: object
      properties:
        width:
          type: number
        height:
          type: number
      additionalProperties: false
    BrowserbaseFingerprintScreenOutput:
      type: object
      properties:
        maxHeight:
          type: number
        maxWidth:
          type: number
        minHeight:
          type: number
        minWidth:
          type: number
      additionalProperties: false
    BrowserbaseFingerprintOutput:
      type: object
      properties:
        browsers:
          type: array
          items:
            type: string
            enum:
              - chrome
              - edge
              - firefox
              - safari
        devices:
          type: array
          items:
            type: string
            enum:
              - desktop
              - mobile
        httpVersion:
          type: string
          enum:
            - "1"
            - "2"
        locales:
          type: array
          items:
            type: string
        operatingSystems:
          type: array
          items:
            type: string
            enum:
              - android
              - ios
              - linux
              - macos
              - windows
        screen:
          $ref: "#/components/schemas/BrowserbaseFingerprintScreenOutput"
      additionalProperties: false
    BrowserbaseContextOutput:
      type: object
      properties:
        id:
          type: string
        persist:
          type: boolean
      required:
        - id
      additionalProperties: false
    BrowserbaseBrowserSettingsOutput:
      type: object
      properties:
        advancedStealth:
          type: boolean
        blockAds:
          type: boolean
        context:
          $ref: "#/components/schemas/BrowserbaseContextOutput"
        extensionId:
          type: string
        fingerprint:
          $ref: "#/components/schemas/BrowserbaseFingerprintOutput"
        logSession:
          type: boolean
        recordSession:
          type: boolean
        solveCaptchas:
          type: boolean
        viewport:
          $ref: "#/components/schemas/BrowserbaseViewportOutput"
      additionalProperties: false
    BrowserbaseProxyGeolocationOutput:
      type: object
      properties:
        country:
          type: string
        city:
          type: string
        state:
          type: string
      required:
        - country
      additionalProperties: false
    BrowserbaseProxyConfigOutput:
      type: object
      properties:
        type:
          type: string
          const: browserbase
        domainPattern:
          type: string
        geolocation:
          $ref: "#/components/schemas/BrowserbaseProxyGeolocationOutput"
      required:
        - type
      additionalProperties: false
    ExternalProxyConfigOutput:
      type: object
      properties:
        type:
          type: string
          const: external
        server:
          type: string
        domainPattern:
          type: string
        username:
          type: string
        password:
          type: string
      required:
        - type
        - server
      additionalProperties: false
    ProxyConfigOutput:
      oneOf:
        - $ref: "#/components/schemas/BrowserbaseProxyConfigOutput"
        - $ref: "#/components/schemas/ExternalProxyConfigOutput"
      type: object
      discriminator:
        propertyName: type
        mapping:
          browserbase: "#/components/schemas/BrowserbaseProxyConfigOutput"
          external: "#/components/schemas/ExternalProxyConfigOutput"
    BrowserbaseSessionCreateParamsOutput:
      type: object
      properties:
        projectId:
          type: string
        browserSettings:
          $ref: "#/components/schemas/BrowserbaseBrowserSettingsOutput"
        extensionId:
          type: string
        keepAlive:
          type: boolean
        proxies:
          anyOf:
            - type: boolean
            - title: ProxyConfigList
              type: array
              items:
                $ref: "#/components/schemas/ProxyConfigOutput"
        region:
          type: string
          enum:
            - us-west-2
            - us-east-1
            - eu-central-1
            - ap-southeast-1
        timeout:
          type: number
        userMetadata:
          type: object
          additionalProperties: true
      additionalProperties: false
    ActOptionsOutput:
      type: object
      properties:
        model:
          $ref: "#/components/schemas/ModelConfigOutput"
        variables:
          type: object
          additionalProperties:
            type: string
        timeout:
          type: number
      additionalProperties: false
    ActResultDataOutput:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        actionDescription:
          type: string
        actions:
          type: array
          items:
            $ref: "#/components/schemas/Action"
      required:
        - success
        - message
        - actionDescription
        - actions
      additionalProperties: false
    ActResultOutput:
      type: object
      properties:
        result:
          $ref: "#/components/schemas/ActResultDataOutput"
        actionId:
          type: string
      required:
        - result
      additionalProperties: false
    ExtractOptionsOutput:
      type: object
      properties:
        model:
          $ref: "#/components/schemas/ModelConfigOutput"
        timeout:
          type: number
        selector:
          type: string
      additionalProperties: false
    ExtractResultOutput:
      type: object
      properties:
        result: {}
        actionId:
          type: string
      required:
        - result
      additionalProperties: false
    ObserveOptionsOutput:
      type: object
      properties:
        model:
          $ref: "#/components/schemas/ModelConfigOutput"
        timeout:
          type: number
        selector:
          type: string
      additionalProperties: false
    AgentConfigOutput:
      type: object
      properties:
        model:
          $ref: "#/components/schemas/ModelConfigOutput"
        systemPrompt:
          type: string
        cua:
          type: boolean
      additionalProperties: false
    AgentUsageOutput:
      type: object
      properties:
        input_tokens:
          type: number
        output_tokens:
          type: number
        reasoning_tokens:
          type: number
        cached_input_tokens:
          type: number
        inference_time_ms:
          type: number
      required:
        - input_tokens
        - output_tokens
        - inference_time_ms
      additionalProperties: false
    AgentResultDataOutput:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        actions:
          type: array
          items:
            $ref: "#/components/schemas/AgentAction"
        completed:
          type: boolean
        metadata:
          type: object
          additionalProperties: true
        usage:
          $ref: "#/components/schemas/AgentUsageOutput"
      required:
        - success
        - message
        - actions
        - completed
      additionalProperties: false
    AgentExecuteOptionsOutput:
      type: object
      properties:
        instruction:
          type: string
        maxSteps:
          type: number
        highlightCursor:
          type: boolean
      required:
        - instruction
      additionalProperties: false
    AgentExecuteResultOutput:
      type: object
      properties:
        result:
          $ref: "#/components/schemas/AgentResultDataOutput"
      required:
        - result
      additionalProperties: false
    NavigateOptionsOutput:
      type: object
      properties:
        referer:
          type: string
        timeout:
          type: number
        waitUntil:
          type: string
          enum:
            - load
            - domcontentloaded
            - networkidle
      additionalProperties: false
    NavigateResultOutput:
      type: object
      properties:
        result:
          anyOf:
            - {}
            - type: "null"
        actionId:
          type: string
      required:
        - result
      additionalProperties: false
    TokenUsageOutput:
      type: object
      properties:
        inputTokens:
          type: number
        outputTokens:
          type: number
        reasoningTokens:
          type: number
        cachedInputTokens:
          type: number
        timeMs:
          type: number
      additionalProperties: false
    ReplayActionOutput:
      type: object
      properties:
        method:
          type: string
        tokenUsage:
          $ref: "#/components/schemas/TokenUsageOutput"
      additionalProperties: false
    ReplayPageOutput:
      type: object
      properties:
        actions:
          type: array
          items:
            $ref: "#/components/schemas/ReplayActionOutput"
      additionalProperties: false
    ReplayResultOutput:
      type: object
      properties:
        pages:
          type: array
          items:
            $ref: "#/components/schemas/ReplayPageOutput"
      additionalProperties: false
    StreamEventSystemDataOutput:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/StreamEventStatus"
        result: {}
        error:
          type: string
      required:
        - status
      additionalProperties: false
    StreamEventLogDataOutput:
      type: object
      properties:
        status:
          type: string
          const: running
        message:
          type: string
      required:
        - status
        - message
      additionalProperties: false
    SessionIdParams:
      type: object
      properties:
        id:
          type: string
      required:
        - id
      additionalProperties: false
    SessionHeaders:
      type: object
      properties:
        x-stream-response:
          type: string
          enum:
            - "true"
            - "false"
        x-language:
          type: string
          enum:
            - typescript
            - python
            - playground
        x-sdk-version:
          type: string
        x-sent-at:
          type: string
          format: date-time
          pattern: ^(?:(?:\d\d[2468][048]|\d\d[13579][26]|\d\d0[48]|[02468][048]00|[13579][26]00)-02-29|\d{4}-(?:(?:0[13578]|1[02])-(?:0[1-9]|[12]\d|3[01])|(?:0[469]|11)-(?:0[1-9]|[12]\d|30)|(?:02)-(?:0[1-9]|1\d|2[0-8])))T(?:(?:[01]\d|2[0-3]):[0-5]\d(?::[0-5]\d(?:\.\d+)?)?(?:Z))$
      additionalProperties: false
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          const: false
        error:
          type: string
        code:
          type: string
      required:
        - success
        - error
      additionalProperties: false
    SessionStartRequest:
      type: object
      properties:
        modelName:
          type: string
        domSettleTimeoutMs:
          type: number
        verbose:
          anyOf:
            - type: number
              const: 0
            - type: number
              const: 1
            - type: number
              const: 2
        debugDom:
          type: boolean
        systemPrompt:
          type: string
        browserbaseSessionCreateParams:
          $ref: "#/components/schemas/BrowserbaseSessionCreateParamsOutput"
        browser:
          $ref: "#/components/schemas/BrowserConfigOutput"
        selfHeal:
          type: boolean
        waitForCaptchaSolves:
          type: boolean
        actTimeoutMs:
          type: number
        browserbaseSessionID:
          type: string
        experimental:
          type: boolean
      required:
        - modelName
      additionalProperties: false
    SessionEndResult:
      type: object
      properties: {}
      additionalProperties: false
    ReplayResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: "#/components/schemas/ReplayResultOutput"
      required:
        - success
        - data
      additionalProperties: false
    StreamEvent:
      type: object
      properties:
        id:
          type: string
          format: uuid
          pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-8][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}|00000000-0000-0000-0000-000000000000|ffffffff-ffff-ffff-ffff-ffffffffffff)$
        type:
          $ref: "#/components/schemas/StreamEventType"
        data:
          anyOf:
            - $ref: "#/components/schemas/StreamEventSystemDataOutput"
            - $ref: "#/components/schemas/StreamEventLogDataOutput"
      required:
        - id
        - type
        - data
      additionalProperties: false
