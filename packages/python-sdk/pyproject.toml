[project]
name = "stagehand-sdk"
version = "0.0.0"
description = "Stagehand thin-client Python SDK stubs"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Browserbase" }]
dependencies = [
    "pydantic>=2.7,<3",
]

[project.urls]
Homepage = "https://stagehand.dev"
Repository = "https://github.com/browserbase/stagehand"

[tool.uv]
dev-dependencies = []

[tool.uv.sources]
stagehand-sdk = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["stagehand"]
