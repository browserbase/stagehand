name: Check Docs Links

on:
  push:
    paths:
      - 'docs/**'

jobs:
  broken-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check for broken links
        run: npx mintlify broken-links
        working-directory: ./docs
