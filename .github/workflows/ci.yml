name: Evals

on:
  push:
    branches:
      - main

jobs:
  run-evals:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      BRAINTRUST_API_KEY: ${{ secrets.BRAINTRUST_API_KEY }}
      BROWSERBASE_API_KEY: ${{ secrets.BROWSERBASE_API_KEY }}
      BROWSERBASE_PROJECT_ID: ${{ secrets.BROWSERBASE_PROJECT_ID }}
      HEADLESS: true
      EVAL_ENV: browserbase

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --no-frozen-lockfile

      - name: Install Playwright browsers
        run: npm exec playwright install --with-deps

      - name: Run Extract Evals
        run: |
          npm run evals category extract
          if [ -f eval-summary.json ]; then
            exact_match_score=$(jq '.exactMatchScore' eval-summary.json)
            echo "Extract category score: $exact_match_score%"
            if (( $(echo "$exact_match_score < 85" | bc -l) )); then
              echo "Extract category score is below 85%. Failing CI."
              exit 1
            fi
          else
            echo "Eval summary not found for extract category. Failing CI."
            exit 1
          fi

      - name: Run Act Evals
        run: |
          npm run evals category act
          if [ -f eval-summary.json ]; then
            exact_match_score=$(jq '.exactMatchScore' eval-summary.json)
            echo "Act category score: $exact_match_score%"
            if (( $(echo "$exact_match_score < 85" | bc -l) )); then
              echo "Act category score is below 85%. Failing CI."
              exit 1
            fi
          else
            echo "Eval summary not found for act category. Failing CI."
            exit 1
          fi

      - name: Run Observe Evals
        run: |
          npm run evals category observe
          if [ -f eval-summary.json ]; then
            exact_match_score=$(jq '.exactMatchScore' eval-summary.json)
            echo "Observe category score: $exact_match_score%"
            if (( $(echo "$exact_match_score < 85" | bc -l) )); then
              echo "Observe category score is below 85%. Failing CI."
              exit 1
            fi
          else
            echo "Eval summary not found for observe category. Failing CI."
            exit 1
          fi

      - name: Run Combination Evals
        run: |
          npm run evals category combination
          if [ -f eval-summary.json ]; then
            exact_match_score=$(jq '.exactMatchScore' eval-summary.json)
            echo "Combination category score: $exact_match_score%"
            if (( $(echo "$exact_match_score < 85" | bc -l) )); then
              echo "Combination category score is below 85%. Failing CI."
              exit 1
            fi
          else
            echo "Eval summary not found for combination category. Failing CI."
            exit 1
          fi
