name: Evals

on:
  push:
    branches:
      - main

jobs:
  run-evals:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      BRAINTRUST_API_KEY: ${{ secrets.BRAINTRUST_API_KEY }}
      BROWSERBASE_API_KEY: ${{ secrets.BROWSERBASE_API_KEY }}
      BROWSERBASE_PROJECT_ID: ${{ secrets.BROWSERBASE_PROJECT_ID }}
      HEADLESS: true
      EVAL_ENV: browserbase

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --no-frozen-lockfile

      - name: Install Playwright browsers
        run: npm exec playwright install --with-deps

      - name: Run All Evals
        run: |
          categories=("extract" "act" "observe" "combination")
          for category in "${categories[@]}"; do
            echo "Running $category evals..."
            npm run evals category $category
            if [ -f eval-summary.json ]; then
              success_rate=$(jq ".categories[\"$category\"]" eval-summary.json)
              echo "$category category success rate: $success_rate%"
              if (( $(echo "$success_rate < 85" | bc -l) )); then
                echo "$category category success rate is below 85%. Failing CI."
                exit 1
              fi
            else
              echo "Eval summary not found for $category category. Failing CI."
              exit 1
            fi
          done
