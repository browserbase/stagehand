name: Release stagehand/server

on:
  push:
    tags:
      - "stagehand-server/v*"

permissions:
  contents: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  OAS_PATH: packages/server/openapi.v3.yaml

jobs:
  build_binaries:
    name: Build SEA binaries (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            binary_name: stagehand-server-linux-x64

          - os: macos-latest
            platform: darwin
            arch: arm64
            binary_name: stagehand-server-darwin-arm64

          - os: macos-13
            platform: darwin
            arch: x64
            binary_name: stagehand-server-darwin-x64

          - os: windows-latest
            platform: win32
            arch: x64
            binary_name: stagehand-server-win32-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install dependencies
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
        run: pnpm install --frozen-lockfile

      - name: Build binary (Linux/macOS)
        if: matrix.platform != 'win32'
        shell: bash
        run: |
          CI=true pnpm --filter @browserbasehq/stagehand-server build:binary

      - name: Build binary (Windows)
        if: matrix.platform == 'win32'
        shell: powershell
        run: |
          pnpm --filter @browserbasehq/stagehand build
          Set-Location packages/server
          node -e "require('fs').mkdirSync('dist/sea',{recursive:true})"
          pnpm exec esbuild src/server.ts --bundle --platform=node --format=cjs --outfile=dist/sea/bundle.cjs --log-level=warning
          node --experimental-sea-config sea-config.json
          $blob = "dist/sea/sea-prep.blob"
          if (!(Test-Path $blob)) { throw "Missing blob at $blob; SEA blob generation failed." }
          Copy-Item (Get-Command node).Source -Destination "dist/sea/${{ matrix.binary_name }}"
          pnpm exec postject "dist/sea/${{ matrix.binary_name }}" NODE_SEA_BLOB $blob `
            --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: packages/server/dist/sea/${{ matrix.binary_name }}
          retention-days: 7

  release:
    name: Publish GitHub Release
    needs: build_binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive stagehand/server version
        id: server_version
        run: |
          set -euo pipefail
          TAG_NAME="${GITHUB_REF_NAME}"
          VERSION="${TAG_NAME#stagehand-server/v}"
          if [ "$VERSION" = "$TAG_NAME" ] || [ -z "$VERSION" ]; then
            echo "Unexpected tag: $TAG_NAME" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Verify tag matches packages/server version
        env:
          TAG_VERSION: ${{ steps.server_version.outputs.version }}
        run: |
          set -euo pipefail
          PKG_VERSION="$(node -p "require('./packages/server/package.json').version")"
          if [ "${PKG_VERSION}" != "${TAG_VERSION}" ]; then
            echo "Tag version (${TAG_VERSION}) does not match packages/server/package.json version (${PKG_VERSION})." >&2
            exit 1
          fi

      - name: Prepare release assets directory
        run: mkdir -p release-assets

      - name: Prepare stagehand/server release assets
        run: |
          set -euo pipefail
          cp "${{ env.OAS_PATH }}" "release-assets/openapi.v3.stagehand-server-${{ steps.server_version.outputs.version }}.yaml"

      - name: Download SEA binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: stagehand-server-*
          path: release-assets
          merge-multiple: true

      - name: Create checksums
        shell: bash
        run: |
          set -euo pipefail
          cd release-assets
          # Only checksum binaries (exclude openapi yaml).
          ls -1 stagehand-server-* 2>/dev/null | grep -v 'openapi' | xargs -I{} shasum -a 256 "{}" > checksums.sha256

      - name: Publish stagehand/server GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: stagehand/server v${{ steps.server_version.outputs.version }}
          generate_release_notes: true
          files: |
            release-assets/openapi.v3.stagehand-server-${{ steps.server_version.outputs.version }}.yaml
            release-assets/stagehand-server-*
            release-assets/checksums.sha256
